<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="body">
	<div class="textbox">
		<h1>
		Sign Up form
		</h1>
	</div>
	<div class="form">
		<form action="#" method="post" enctype="">
			<label for="first_name">First Name:</label>
			<input type="text" name="first_name" placeholder="Enter your first name" class="first_name">
			<br>
			<label for="surename">Surname:</label>
			<input type="text" name="surename" placeholder="Enter your surname" class="surname">
			<br>
			<label for="email">Email:</label>
			<input type="email" name="email" placeholder="Enter your email" class="email">
			<br>
			<label for="password">Password:</label>
			<input type="password" name="password" placeholder="Enter password"  pattern=".{6,}" title="Six or more caracters" class="password">
			<br>
			<label for="dob">Date of Birth:</label>
			<input type="date" name="dob" class="dob">
			<br>
			<label for="gender">Gender:</label>
			<input type="radio" name="gender" id="male" value="Male">
			<label for="gender">Male</label>
			<input type="radio" name="gender" id="Female" value="Female">
			<label for="gender">Female</label>
			<input type="radio" name="gender" id="custom" value="Custom">
			<label for="gender">Custom</label>
			<br>
			<p>People who use our service may have uploaded your contact information to social media.</p>
			<div class="btn1">
				<button type="submit">Sign up</button>
			</div>	
		</form>

</body>
</html>
